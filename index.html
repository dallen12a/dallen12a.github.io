<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Software Engineer Portfolio</title>
</head>
<body>
  <div class="container">
    <!-- ... Profile section ... -->

    <div class="projects">
      <h2>Projects</h2>
      <div class="project-card" onclick="expandProject(this)">

        <div class="languages">
          <span class="bubble">C++</span>
          <span class="bubble">CSS</span>
          <span class="bubble">JavaScript</span>
        </div>

        <div class="project-details">
          <img src="/images/course_planner_screenshot.png" alt="Course Planner Screenshot">
          <p>Additional information about the Course Planner project.</p>
          <a href="https://github.com/your_username/course-planner" class="project-link" target="_blank">GitHub</a>

      </div>

      <!-- Add more project cards with similar structure for other projects -->

    </div>
