<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

        <p class="skills">Skills: HTML, CSS, JavaScript, Python, Java, SQL</p>
        <p class="contact-info">Contact Info: <a href="mailto:john.doe@example.com">john.doe@example.com</a> | <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a> | <a href="https://github.com/johndoe" target="_blank">GitHub</a></p>
      </div>
    </div>
    <div class="projects">
      <h2>Projects</h2>
      <div class="project-card">
        <h3>Project 1</h3>
        <p>Description of Project 1.</p>
        <a href="#" class="project-link">View Project</a>
      </div>
      <!-- Add more project cards (total 8) here -->
    </div>
  </div>

  <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script src="script.js"></script>

</html>
